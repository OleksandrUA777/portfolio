      <!-- Header -->
      <header class="header">
         <div class="container header__container">
            <nav class="nav">
               <a href="./index.html" class="logo nav__logo">
                  <svg width="90" height="35" class="logo__icon">
                     <use href="./img/icons.svg#logo"></use>
                  </svg>
               </a>
               <ul class="list nav__list">
                  <li class="nav__item">
                     <a href="" class="nav__link link">Experience</a>
                  </li>
                  <li class="nav__item">
                     <a href="" class="nav__link link">Work</a>
                  </li>
                  <li class="nav__item">
                     <a href="" class="nav__link link">Photography</a>
                  </li>
                  <li class="nav__item">
                     <a href="" class="nav__link link">Contact</a>
                  </li>
               </ul>
            </nav>
            <button
               class="menu__button js-open-menu"
               aria-expanded="false"
               aria-controls="mobile-menu"
               aria-label="three stripes to open mobile menu"
            >
               <svg width="20" height="13" class="menu__icon">
                  <use href="./img/icons.svg#menu"></use>
               </svg>
            </button>
         </div>
      </header>
      <!-- Hero -->
      <section class="section hero">
         <div class="container hero__container">
            <div class="hero__wrapper">
               <!-- Desktop -->
               <picture>
                  <source
                     media="(min-width:1200px)"
                     srcset="./img/hero/hero_lg-@1x.jpg, ./img/hero/hero_lg-@2x.jpg 2x"
                  />
                  <!-- Tablet -->
                  <source
                     media="(min-width:768px)"
                     srcset="./img/hero/hero_md-@1x.jpg, ./img/hero/hero_md-@2x.jpg 2x"
                  />
                  <!-- Mobile -->
                  <source
                     media="(max-width:767px)"
                     srcset="./img/hero/hero_sm-@1x.jpg, ./img/hero/hero_sm-@2x.jpg 2x"
                  />
                  <img
                     src="./img/hero/hero_sm-@1x.jpg"
                     alt="photo of Robin.W "
                     class="hero__img animate__animated animate__backInLeft animate__slower"
                  />
               </picture>
               <div class="hero__text-wrapper">
                  <h1 class="hero__title animate__animated animate__backInRight animate__fast animate__delay-2s">
                     I’m Robin Williams. A Product Designer
                     <span class="hero__grey">based in Italy.</span>
                  </h1>
                  <p class="hero__description animate__animated animate__backInRight animate__fast animate__delay-2s">
                     I’m probably the most passionate designer you will ever get to work with. If you have a great
                     project that needs some amazing skills, I’m your guy.
                  </p>
               </div>
            </div>
         </div>
      </section>
